<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woof Meets</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="body">
    <header>
        <div class="nav">
            <a class="logo" href="#">Woof Meets</a>
            <ul class="menu">
                <li class="m1">
                    <img src="./img/icon1.svg" alt="Become Sittter">
                    <a href="#">Become Sittter</a>
                </li>
                <li class="m2">
                    <img src="./img/icon2.svg" alt="Search Sittter">
                    <a href="#">Search Sittter</a>
                </li>
            </ul>
            <a class="nav2" href="#">Sign Up</a>
            <a class="nav2" href="#">Sign In</a>
        </div>

    </header>
    <main>
        <div class="text1">
            Loving <span class="colortext">pet</span> care in your
            neighborhood<span class="colortext">â„¢</span>
        </div>
        <div class="text2">
            Book trusted sitters and dog walkers.
        </div>
        <div class="form">
            <div class="dc">
                <button id="b1">Dog</button>
                <button>Cat</button>
            </div>

            <div class="what">
                <button>
                    <img src="./img/left.svg">
                </button>
                <div id="text2">For When You're Away</div>
                <button>
                    <img src="./img/right.svg">
                </button>
            </div>

            <div class="sel">
                <img class="imgsel1" src="./img/house.svg" width="24px" height="24px">
                <select class="select">
                    <option>House sitting</option>
                    <option>Overexposure</option>
                    <option>Paddock</option>
                    <option>Home Hotel</option>
                </select>
            </div>

            <div class="data">
                <div class="address">
                    <input class="add" id="text3" type="text" required placeholder="Zip code or Address">
                </div>
                <div class="drop">
                    <input class="date-input" id="text3" required type="text" placeholder="Drop Off"
                        onfocus="(this.type='date')" id="appointment_date" name="appointment_date">
                </div>
                <div class="drop">
                    <input class="date-input" id="text3" required type="text" placeholder="Pick Up"
                        onfocus="(this.type='date')" id="appointment_date" name="appointment_date">
                </div>
            </div>
            <div class="size">
                <img class="imgsize" src="./img/bot.svg" width="12px" height="12px">
                <select class="sizeselect">
                    <option disabled selected hidden value="no">Size</option>
                    <option>Tiny</option>
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                    <option>Extralarge</option>
                </select>
            </div>

            <div class="search">
                <button>Search
                    <span class="first"></span>
                    <span class="second"></span>
                    <span class="third"></span>
                    <span class="fourth"></span>
                </button>
            </div>

        </div>
    </main>
</body>

</html>
